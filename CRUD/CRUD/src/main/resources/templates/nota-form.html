<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Nota</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-rounded {
            border-radius: 50px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Formulario de Nota</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/notas}" th:object="${nota}" method="post">
                <!-- Campo oculto para ID -->
                <input type="hidden" th:field="*{id}" />

                <!-- Estudiante -->
                <div class="mb-3">
                    <label class="form-label">Estudiante:</label>
                    <select class="form-select" th:field="*{estudiante}">
                        <option th:each="est : ${estudiantes}" th:value="${est.id}" th:text="${est.nombre}"></option>
                    </select>
                </div>

                <!-- Curso -->
                <div class="mb-3">
                    <label class="form-label">Curso:</label>
                    <select class="form-select" th:field="*{curso}">
                        <option th:each="cur : ${cursos}" th:value="${cur.id}" th:text="${cur.nombre}"></option>
                    </select>
                </div>

                <!-- Valor -->
                <div class="mb-3">
                    <label class="form-label">Valor:</label>
                    <input type="text" class="form-control" th:field="*{valor}" placeholder="Ingrese el valor de la nota" />
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success btn-rounded">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                    <a href="/notas" class="btn btn-secondary btn-rounded">
                        <i class="fas fa-arrow-left me-2"></i>Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
