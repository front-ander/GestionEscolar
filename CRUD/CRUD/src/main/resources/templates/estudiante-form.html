<body class="bg-light">
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=100&q=80" alt="" width="72" height="57">
      <h2>Registro de Estudiante</h2>
      <p class="lead">Complete la información del estudiante para registrarlo en el sistema educativo.</p>
    </div>

<div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Información del Estudiante</h4>

        <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
            <div class="row g-3">

                <input type="hidden" th:field="*{id}" />
                <div class="col-sm-6">
                    <label class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control"  required/>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required />
                </div>

                <div class="col-12">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="estudiante@example.com"  required/>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Grado:</label>
                    <input type="text" th:field="*{curso}" class="form-control" placeholder="Ej: 5to Grado A" required/>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Código de Estudiante:</label>
                    <input type="text" th:field="*{codigoEstudiante}" class="form-control" placeholder="EST-2024-001" required/>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar Estudiante</button>
                <a href="/estudiantes" class="w-100 btn btn-secondary btn-lg mt-2">Volver a la Lista</a>
            </div>
        </form>
      </div>
</div>
