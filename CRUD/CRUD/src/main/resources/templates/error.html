<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Sistema Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .error-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .error-body {
            padding: 2rem;
        }
        .error-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="error-card">
                        <div class="error-header">
                            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                            <h2 class="mb-0">Error en el Sistema</h2>
                            <p class="mb-0 opacity-75">Ha ocurrido un error inesperado</p>
                        </div>
                        <div class="error-body">
                            <div class="text-center mb-4">
                                <h5 class="text-danger">
                                    <i class="fas fa-bug me-2"></i>
                                    Código de Error: <span th:text="${statusCode}" class="badge bg-danger"></span>
                                </h5>
                                <p class="lead">
                                    <i class="fas fa-comment me-2"></i>
                                    Mensaje: <span th:text="${errorMessage}" class="text-muted"></span>
                                </p>
                            </div>
                            
                            <!-- Detalles adicionales para depuración -->
                            <div class="error-details" th:if="${requestUri != null || servletName != null}">
                                <h6 class="text-primary mb-2">
                                    <i class="fas fa-info-circle me-2"></i>Información de Depuración:
                                </h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>URI:</strong> <span th:text="${requestUri}"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Servlet:</strong> <span th:text="${servletName}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="/login" class="btn btn-primary btn-custom me-2">
                                    <i class="fas fa-home me-2"></i>Volver al Login
                                </a>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-custom">
                                    <i class="fas fa-arrow-left me-2"></i>Volver Atrás
                                </a>
                            </div>
                            
                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
